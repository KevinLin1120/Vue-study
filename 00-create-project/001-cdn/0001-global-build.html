<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdn-global build</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <script>
      // 從 global Vue object 取得 createApp
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            msg: "Hello, World",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
