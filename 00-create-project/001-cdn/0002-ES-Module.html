<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdn-ES module</title>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <!-- type must add!!! -->
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            msg: "Hello, world!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
